name: Deploy to VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/apps/react-apps/egwimcodes
            git pull origin master

            docker stop egwimcodes || true
            docker rm egwimcodes || true

            docker build -t egwimcodes .
            docker run -d \
              --name egwimcodes \
              -p 127.0.0.1:3001:80 \
              egwimcodes
